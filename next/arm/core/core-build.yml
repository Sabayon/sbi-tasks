repository:
  description: Core Arm repo
  maintenance:
    remove:
      # We want this on base or other repo
      - dev-perl/TermReadKey
build:
  qa_checks: 0
  emerge:
    # Set sabayon-arm profile
    profile: 79

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    # default_args: --accept-properties=-interactive -t --quiet --complete-graph --newuse --deep --with-bdeps=y -j --buildpkg
    # --newuse option implies --selective that exclude package already updated. We need force build of all packages when we have a new repo.
    jobs: 3
    default_args: --accept-properties=-interactive -t --complete-graph --newuse --noreplace --deep --with-bdeps=y --buildpkg -u
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - app-crypt/gentoo-keys
    - app-crypt/openpgp-keys-gentoo-release
    - dev-util/cmake
    - sys-libs/cracklib
    - sys-apps/file
    - sys-apps/sandbox
    - app-misc/pax-utils
    - sys-apps/debianutils
    - sys-apps/dbus
    - sys-apps/systemd
    - net-dns/libidn2
    # After upgrade of libidn2 it is needed rebuild gnutls to avoid:
    # libgnutls.so: undefined reference to `_idn2_punycode_decode@IDN2_0.0.0'
    - net-libs/gnutls
    - dev-libs/mpc
      # cloog is needed for graphite (See: http://yuguangzhang.com/blog/enabling-gcc-graphite-and-lto-on-gentoo/)
    - dev-libs/cloog
    - sys-devel/gcc::sabayon-distro
    - sys-devel/base-gcc::sabayon-distro
    - sys-devel/libtool
    - app-admin/perl-cleaner
    - app-arch/bzip2
    - app-arch/gzip
    - app-arch/tar
    - app-arch/xz-utils
    - app-arch/libarchive
    - app-arch/lz4
    - app-arch/unzip
    - app-arch/zstd
    - app-crypt/gnupg
    - app-crypt/rhash
    - app-shells/bash
    - app-misc/ca-certificates
    - dev-util/pkgconf
    - net-misc/iputils
    - net-misc/rsync
    - net-misc/wget
    - sys-apps/busybox
    - sys-apps/coreutils
    - sys-apps/diffutils
    - sys-apps/file
    - sys-apps/gawk
    - sys-apps/grep
    - sys-apps/iproute2
    - sys-apps/kbd
    - sys-apps/less
    - sys-apps/man-pages
    - sys-apps/net-tools
    - sys-apps/kmod
    - sys-apps/sed
    - sys-apps/util-linux
    - sys-apps/which
    - sys-devel/binutils
    - sys-devel/gnuconfig
    - sys-devel/make
    - sys-libs/glibc
    - sys-fs/e2fsprogs
    - sys-process/procps
    - sys-process/psmisc
    - virtual/dev-manager
    - virtual/editor
    - virtual/libc
    - virtual/man
    - virtual/modutils
    - virtual/os-headers
    - virtual/package-manager
    - virtual/pager
    - virtual/pkgconfig

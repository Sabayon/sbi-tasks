



build:


  equo:
    dependency_install:
      enable: 1
      install_atoms: 1
      dependency_scan_depth: 2
      # It seems that sometime dependencies calculation
      # doesn't catch all packages. I will investigate
      # split_install: 1
    package:

      unmask:

        - dev-libs/libbrahe

        - dev-libs/libg15

        - dev-libs/libbson

        - dev-libs/cxxtools

        - dev-libs/vanessa-logger



  qa_checks: 0
  emerge:
    # Set sabayon-arm profile
    profile: "sabayon-distro:default/linux/arm/17.0/armv7a/sabayon"

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 3

    default_args: --accept-properties=-interactive -t --complete-graph --newuse --deep --with-bdeps=y --update

    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict buildpkg






  target:
    
    - virtual/dev-manager
    
    - virtual/editor
    
    - virtual/libc
    
    - virtual/man
    
    - virtual/modutils
    
    - virtual/os-headers
    
    - virtual/package-manager
    
    - virtual/pager
    
    - virtual/pkgconfig
    
    - virtual/service-manager
    
    - virtual/shadow
    
    - virtual/ssh
    
    - virtual/libelf
    
    - app-portage/gemato
    
    - app-portage/portage-utils
    
    - app-portage/gentoolkit
    
    - app-admin/gentoo-perl-helpers
    
    - app-misc/querypkg
    
    - sys-auth/pambase
    
    - acct-user/polkitd
    
    - acct-user/man
    
    - acct-user/messagebus
    
    - acct-group/man
    
    - acct-group/messagebus
    
    - acct-group/polkitd
    






build:


  equo:
    dependency_install:
      enable: 1
      install_atoms: 1
      dependency_scan_depth: 2
      # It seems that sometime dependencies calculation
      # doesn't catch all packages. I will investigate
      # split_install: 1

      split_install: 1


    repositories:
    
      - https://downloads.svc.sabayon.org/xorg-core-arm/xorg-core-arm
    
      - https://downloads.svc.sabayon.org/net-arm/net-arm
    

    package:

      unmask:

        - app-admin/enman

        - app-editors/xemacs

        - app-vim/salt-vim

        - app-vim/vimpython

        - app-xemacs/xemacs-base

        - dev-lang/bas

        - dev-lang/cfortran

        - dev-lang/c-intercal

        - dev-lang/f2c

        - dev-lang/ferite

        - dev-lang/gforth

        - dev-lang/icon

        - dev-lang/inform

        - dev-lang/lisaac

        - dev-lang/logtalk

        - dev-lang/maude

        - dev-lang/moarvm

        - dev-lang/nasm

        - dev-lang/nqp

        - dev-lang/parrot

        - dev-lang/R

        - dev-libs/389-adminutil

        - dev-libs/argtable

        - dev-libs/cdk

        - dev-libs/cgicc

        - dev-libs/cvector

        - dev-libs/cxxtools

        - dev-libs/cyberjack

        - dev-libs/d0_blind_id

        - dev-libs/darts

        - dev-libs/elfio

        - dev-libs/ferrisloki

        - dev-libs/ffcall

        - dev-libs/gf2x

        - dev-libs/g-wrap

        - dev-libs/http-fetcher

        - dev-libs/iksemel

        - dev-libs/jthread

        - dev-libs/legousbtower

        - dev-libs/libax25

        - dev-libs/libbrahe

        - dev-libs/libbson

        - dev-libs/libbulletml

        - dev-libs/libdivsufsort

        - dev-libs/libdnsres

        - dev-libs/libdshconfig

        - dev-libs/libezV24

        - dev-libs/libf2c

        - dev-libs/libg15

        - dev-libs/libg15render

        - dev-libs/libhome

        - dev-libs/liblazy

        - dev-libs/libmba

        - dev-libs/libmirage

        - dev-libs/libmoe

        - dev-libs/libofx

        - dev-libs/libowfat

        - dev-libs/libpqxx

        - dev-libs/librep

        - dev-libs/libsuinput

        - dev-libs/libvformat

        - dev-libs/libwbxml

        - dev-libs/libx86emu

        - dev-libs/maloc

        - dev-libs/mongo-c-driver

        - dev-libs/pslib

        - dev-libs/rremove

        - dev-libs/shhopt

        - dev-libs/svrcore

        - dev-libs/tntnet

        - dev-libs/ucl

        - dev-libs/ucommon

        - dev-libs/udis86

        - dev-libs/vanessa-adt

        - dev-libs/vanessa-logger

        - dev-libs/xalan-c

        - dev-libs/xplc

        - dev-libs/zthread

        - dev-perl/App-Cmd

        - dev-perl/IO-TieCombine

        - dev-perl/Sort-Versions

        - dev-perl/String-RewritePrefix

        - dev-python/cached-property

        - dev-python/texttable

        - dev-scheme/guile-lib

        - sci-libs/buddy



  qa_checks: 0
  emerge:
    # Set sabayon-arm profile
    profile: "sabayon-distro:default/linux/arm/17.0/armv7a/sabayon"

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 3

    default_args: --accept-properties=-interactive -t --complete-graph --newuse --deep --with-bdeps=y --update

    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict buildpkg






  target:
    
    - sys-apps/dmidecode
    
    - sys-apps/keyboard-configuration-helpers
    
    - sys-apps/pciutils
    
    - sys-apps/tcp-wrappers
    
    - sys-apps/baselayout-java
    
    - sys-apps/keyutils
    
    - sys-apps/pcsc-lite
    


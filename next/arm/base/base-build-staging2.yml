



build:


  equo:
    dependency_install:
      enable: 1
      install_atoms: 1
      # It seems that sometime dependencies calculation
      # doesn't catch all packages. I will investigate
      # split_install: 1
    package:

      unmask:

        - sci-libs/buddy

        - dev-lang/moarvm

        - dev-lang/c-intercal

        - dev-lang/bas

        - dev-lang/nqp

        - dev-lang/lisaac

        - dev-lang/icon

        - dev-lang/maude

        - dev-lang/gforth

        - dev-lang/R

        - dev-lang/inform

        - dev-lang/parrot

        - dev-lang/nasm

        - dev-lang/ferite

        - dev-libs/ffcall

        - dev-libs/libf2c

        - dev-libs/libbrahe

        - dev-libs/libg15

        - dev-libs/libbson

        - dev-libs/cxxtools

        - dev-libs/vanessa-logger



  qa_checks: 0
  emerge:
    # Set sabayon-arm profile
    profile: "sabayon-distro:default/linux/arm/17.0/armv7a/sabayon"

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 3

    default_args: --accept-properties=-interactive -t --complete-graph --newuse --deep --with-bdeps=y --buildpkg --update

    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict






  target:
    
    - dev-lang/erlang
    


repository:
  description: Base ARM repository
build:
  equo:
    repositories:
      - https://dispatcher.sabayon.org/sbi/namespace/core-arm/core-arm
  qa_checks: 0
  emerge:
    # Set sabayon-arm profile
    profile: 79
    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 2
    default_args: --accept-properties=-interactive -t --nospinner --oneshot --complete-graph --buildpkg --update
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - dev-libs/389-adminutil
    # Disabled for error: ACE_OS::_exit (errno);
    # - dev-libs/ace
    - dev-libs/apr
    - dev-libs/apr-util

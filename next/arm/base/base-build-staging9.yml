



build:


  equo:
    package:

      unmask:

        - dev-libs/ffcall

        - sci-libs/buddy

        - dev-lang/moarvm

        - dev-lang/c-intercal

        - dev-lang/bas

        - dev-lang/nqp

        - dev-lang/lisaac

        - dev-lang/icon

        - dev-lang/maude

        - dev-lang/gforth

        - dev-lang/R

        - dev-lang/inform

        - dev-lang/parrot

        - dev-lang/nasm

        - dev-lang/ferite

        - dev-libs/libf2c



      install:

        - dev-lang/swig


  qa_checks: 0
  emerge:
    # Set sabayon-arm profile
    profile: "sabayon-distro:default/linux/arm/17.0/armv7a/sabayon"

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 3

    default_args: --accept-properties=-interactive -t --complete-graph --newuse --deep --with-bdeps=y --buildpkg --update

    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict






  target:
    
    - dev-vcs/git
    
    - sys-block/thin-provisioning-tools
    
    - dev-python/requests
    
    - dev-python/ndg-httpsclient
    
    - dev-python/ssl-fetch
    
    - dev-python/cffi
    
    - dev-python/pycparser
    
    - dev-python/ply
    
    - dev-python/ans1crypto
    
    - dev-python/chardet
    
    - dev-python/idna
    
    - dev-python/urllib3
    
    - dev-python/pyopenssl
    
    - dev-python/cryptography
    
    - dev-python/python-ipaddress
    
    - dev-python/PySocks
    
    - dev-python/cryptography
    
    - dev-python/pyasn1
    
    - app-portage/layman
    
    - virtual/python-ipaddress
    
    - virtual/tmpfiles
    
    - app-admin/sudo
    
    - app-text/poppler::sabayon-distro
    
    - app-text/poppler-base::sabayon-distro
    
    - virtual/perl-Archive-Tar
    
    - sys-process/vixie-cron
    


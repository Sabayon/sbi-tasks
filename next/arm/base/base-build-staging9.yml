



build:


  equo:
    dependency_install:
      enable: 1
      install_atoms: 1
      dependency_scan_depth: 2
      # It seems that sometime dependencies calculation
      # doesn't catch all packages. I will investigate
      # split_install: 1
    package:

      unmask:

        - sci-libs/buddy

        - dev-lang/moarvm

        - dev-lang/c-intercal

        - dev-lang/bas

        - dev-lang/nqp

        - dev-lang/lisaac

        - dev-lang/icon

        - dev-lang/maude

        - dev-lang/gforth

        - dev-lang/R

        - dev-lang/inform

        - dev-lang/parrot

        - dev-lang/nasm

        - dev-lang/ferite

        - dev-libs/ffcall

        - dev-libs/libf2c

        - dev-libs/libbrahe

        - dev-libs/libg15

        - dev-libs/libbson

        - dev-libs/cxxtools

        - dev-libs/vanessa-logger



  qa_checks: 0
  emerge:
    # Set sabayon-arm profile
    profile: "sabayon-distro:default/linux/arm/17.0/armv7a/sabayon"

    # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    jobs: 3

    default_args: --accept-properties=-interactive -t --complete-graph --newuse --deep --with-bdeps=y --buildpkg --update

    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict






  target:
    
    - dev-vcs/git
    
    - sys-block/thin-provisioning-tools
    
    - dev-python/requests
    
    - dev-python/ndg-httpsclient
    
    - dev-python/ssl-fetch
    
    - dev-python/cffi
    
    - dev-python/pycparser
    
    - dev-python/ply
    
    - dev-python/ans1crypto
    
    - dev-python/chardet
    
    - dev-python/idna
    
    - dev-python/urllib3
    
    - dev-python/pyopenssl
    
    - dev-python/cryptography
    
    - dev-python/python-ipaddress
    
    - dev-python/PySocks
    
    - dev-python/cryptography
    
    - dev-python/pyasn1
    
    - dev-python/jsonschema
    
    - dev-python/vcversioner
    
    - dev-python/webcolors
    
    - dev-python/rfc3987
    
    - dev-python/docopt
    
    - dev-python/regex
    
    - dev-python/functools32
    
    - dev-python/strict-rfc3339
    
    - dev-python/pyyaml
    
    - dev-python/cached-property
    
    - dev-python/texttable
    
    - app-portage/layman
    
    - virtual/python-ipaddress
    
    - virtual/tmpfiles
    

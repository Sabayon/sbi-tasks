repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - sys-block/aoetools
    - sys-block/btrace
    - sys-block/buffer
    - sys-block/devio
    - sys-block/di
    - sys-block/disktype
    - sys-block/endpoint
    - sys-block/fio
    - sys-block/mbuffer
    - sys-block/megactl
    - sys-block/mpt-status
    - sys-block/mtx
    - sys-block/nbd
    - sys-block/noflushd
    - sys-block/partimage
    - sys-block/partitionmanager
    - sys-block/raid-check
    - sys-block/scsiadd
    - sys-block/scsiping
    - sys-block/scsirastools
    - sys-block/smp_utils
    - sys-block/tapecat
    - sys-block/vblade
    - sys-block/viaideinfo

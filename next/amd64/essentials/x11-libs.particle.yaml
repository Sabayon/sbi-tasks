    - x11-libs/hippo-canvas
    - x11-libs/libast
    - x11-libs/libdmx
    - x11-libs/libdockapp
    - x11-libs/libdrm
    - x11-libs/libfakekey
    - x11-libs/libfm
    - x11-libs/libfontenc
    - x11-libs/libgksu
    - x11-libs/libgxim
    - x11-libs/libiterm-mbt
    - x11-libs/libmatenotify

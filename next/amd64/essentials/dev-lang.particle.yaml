repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - dev-lang/R
    - dev-lang/bas
    - dev-lang/bashforth
    - dev-lang/bff
    - dev-lang/boo
    - dev-lang/c-intercal
    - dev-lang/cfortran
    - dev-lang/cilk
    - dev-lang/cll1h
    - dev-lang/clojure
    - dev-lang/cm3-bin
    - dev-lang/coffee-script
    - dev-lang/confluence
    - dev-lang/f2c
    - dev-lang/ferite
    - dev-lang/fpc
    - dev-lang/gdl
    - dev-lang/gforth
    - dev-lang/gnu-smalltalk
    - dev-lang/go
    - dev-lang/gprolog
    - dev-lang/icon
    - dev-lang/icc
    - dev-lang/idb
    - dev-lang/ifc
    - dev-lang/ispc
    - dev-lang/inform
    - dev-lang/interprolog
    - dev-lang/io
    - dev-lang/jimtcl
    - dev-lang/julia
    - dev-lang/lazarus
    - dev-lang/libcilkrts
    - dev-lang/lisaac
    - dev-lang/logtalk
    - dev-lang/lua
    - dev-lang/luajit
    - dev-lang/maude
    - dev-lang/mmix
    - dev-lang/nacl-toolchain-newlib
    - dev-lang/nasm
    - dev-lang/nqc
    - dev-lang/nqp
    - dev-lang/ocaml
    - dev-lang/open-cobol
    - dev-lang/orc
    - dev-lang/parrot
    - dev-lang/pcc
    - dev-lang/php
    - dev-lang/php
    - dev-lang/python
    - dev-lang/python-exec

repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - dev-db/cdb
    - dev-db/couchdb
    - dev-db/db-je
    - dev-db/drizzle
    - dev-db/fastdb
    - dev-db/freetds
    - dev-db/hsqldb
    - dev-db/innotop
    - dev-db/libdbi
    - dev-db/libdbi-drivers
    - dev-db/libiodbc
    - dev-db/libzdb
    - dev-db/lmdb
    - dev-db/m17n-contrib
    - dev-db/m17n-db
    - dev-db/metakit
    - dev-db/mongodb
    - dev-db/mysql
    - dev-db/mysql-connector-c++
    - dev-db/mysql-init-scripts
    - dev-db/mysql-proxy
    - dev-db/mysql-super-smack
    - dev-db/mysql-workbench
    - dev-db/mysqltuner
    - dev-db/percona-toolkit
    - dev-db/pgadmin3
    - dev-db/pgbouncer
    - dev-db/phpmyadmin
    - dev-db/phppgadmin
    - dev-db/postgis
    - dev-db/postgresql-server
    - dev-db/qdbm
    - dev-db/redis
    - dev-db/slony1
    - dev-db/spatialite
    - dev-db/sqlite
    - dev-db/sqlite
    - dev-db/sqlitebrowser
    - dev-db/sqliteman
    - dev-db/sqliteodbc
    - dev-db/tokyocabinet
    - dev-db/unixODBC

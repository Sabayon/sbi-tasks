repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://dispatcher.sabayon.org/sbi/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - dev-games/KXL
    - dev-games/cardpics
    - dev-games/cel
    - dev-games/clanlib
    - dev-games/crystalspace
    - dev-games/flatzebra
    - dev-games/flinker
    - dev-games/gtkradiant
    - dev-games/guichan
    - dev-games/hawknl
    - dev-games/hdl_dump
    - dev-games/hlsdk
    - dev-games/irrlicht
    - dev-games/neoengine
    - dev-games/newton
    - dev-games/ode
    - dev-games/ogre
    - dev-games/ois
    - dev-games/openscenegraph
    - dev-games/paklib
    - dev-games/physfs
    - dev-games/poker-eval
    - dev-games/ps2-packer
    - dev-games/simgear
    - dev-games/vamos

repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - net-print/cnijfilter
    - net-print/cups
    - net-print/cups-filters
    - net-print/cups-pdf
    - net-print/cups-pk-helper
    - net-print/cups-windows
    - net-print/epson-inkjet-printer-escpr
    - net-print/foomatic-db
    - net-print/foomatic-db-engine
    - net-print/foomatic-db-ppds
    - net-print/foomatic-filters
    - net-print/foomatic-filters-ppds
    - net-print/gtklp
    - net-print/gutenprint
    - net-print/hplip
    - net-print/ink
    - net-print/libgnomecups
    - net-print/libinklevel
    - net-print/magicfilter
    - net-print/mtink
    - net-print/npadmin
    - net-print/pkpgcounter
    - net-print/pnm2ppa
    - net-print/poster
    - net-print/pykota
    - net-print/splix

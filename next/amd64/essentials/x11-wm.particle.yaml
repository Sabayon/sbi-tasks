repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://dispatcher.sabayon.org/sbi/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - x11-wm/aewm++
    - x11-wm/aewm
    - x11-wm/afterstep
    - x11-wm/awesome
    - x11-wm/blackbox
    - x11-wm/bspwm
    - x11-wm/ctwm
    - x11-wm/cwm
    - x11-wm/dwm
    - x11-wm/echinus
    - x11-wm/enlightenment
    - x11-wm/evilwm
    - x11-wm/fluxbox
    - x11-wm/fvwm
    - x11-wm/goomwwm
    - x11-wm/herbstluftwm
    - x11-wm/i3
    - x11-wm/icewm
    - x11-wm/jwm
    - x11-wm/larswm
    - x11-wm/lwm
    - x11-wm/marco
    - x11-wm/matwm2
    - x11-wm/muffin
    - x11-wm/musca
    - x11-wm/mutter
    - x11-wm/notion
    - x11-wm/openbox
    - x11-wm/oroborus
    - x11-wm/pekwm
    - x11-wm/plwm
    - x11-wm/qtile
    - x11-wm/ratpoison
    - x11-wm/sawfish
    - x11-wm/selectwm
    - x11-wm/sithwm
    - x11-wm/spectrwm
    - x11-wm/stumpwm
    - x11-wm/twm
    - x11-wm/windowlab
    - x11-wm/windowmaker
    - x11-wm/wm2
    - x11-wm/wmii
    - x11-wm/wmfs
    - x11-wm/xmonad

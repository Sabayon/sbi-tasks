repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - sys-fs/btrfs-progs
    - sys-fs/cloudfuse
    - sys-fs/copyfs
    - sys-fs/dd-rescue
    - sys-fs/ddrescue
    - sys-fs/dosfstools
    - sys-fs/duperemove
    - sys-fs/e2fsprogs
    - sys-fs/exfat-utils
    - sys-fs/extundelete
    - sys-fs/fatsort
    - sys-fs/fuse
    - sys-fs/fuse-exfat
    - sys-fs/fuseiso
    - sys-fs/hfsutils
    - sys-fs/inotify-tools
    - sys-fs/jfsutils
    - sys-fs/jmtpfs
    - sys-fs/mp3fs
    - sys-fs/mtd-utils
    - sys-fs/mtools
    - sys-fs/mtpfs
    - sys-fs/multipath-tools
    - sys-fs/ncdu
    - sys-fs/nilfs-utils
    - sys-fs/ntfs3g
    - sys-fs/owfs
    - sys-fs/progsreiserfs
    - sys-fs/reiser4progs
    - sys-fs/reiserfsprogs
    - sys-fs/squashfs-tools
    - sys-fs/sshfs-fuse
    - sys-fs/xfsdump
    - sys-fs/xfsprogs

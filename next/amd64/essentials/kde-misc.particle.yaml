repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - kde-misc/about-distro
    - kde-misc/entropy-kioslaves
    - kde-misc/eventlist
    - kde-misc/kanyremote
    - kde-misc/kcmsystemd
    - kde-misc/kcollectd
    - kde-misc/kde-gtk-config
    - kde-misc/kdiff3
    - kde-misc/kdirstat
    - kde-misc/kgtk
    - kde-misc/kio-upnp-ms
    - kde-misc/kopete-antispam
    - kde-misc/kopete-thinklight
    - kde-misc/kosd
    - kde-misc/kpackagekit
    - kde-misc/krunner-kopete-contacts
    - kde-misc/krusader
    - kde-misc/kscreen
    - kde-misc/kshutdown
    - kde-misc/ksplasher
    - kde-misc/kwebkitpart
    - kde-misc/magneto-kde
    - kde-misc/openofficeorg-thumbnail
    - kde-misc/rsibreak
    - kde-misc/skanlite
    - kde-misc/tellico
    - kde-misc/wacomtablet
    - kde-misc/zanshin

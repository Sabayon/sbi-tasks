repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - net-p2p/amule
    - net-p2p/bitcoin-cli
    - net-p2p/bitcoin-qt
    - net-p2p/bitcoind
    - net-p2p/bittorrent
    - net-p2p/createtorrent
    - net-p2p/ctcs
    - net-p2p/ctorrent
    - net-p2p/dbhub
    - net-p2p/dclib
    - net-p2p/deluge
    - net-p2p/ed2k_hash
    - net-p2p/eiskaltdcpp
    - net-p2p/freenet
    - net-p2p/gtk-gnutella
    - net-p2p/gtorrentviewer
    - net-p2p/i2p
    - net-p2p/ktorrent
    - net-p2p/mktorrent
    - net-p2p/mktorrent-borg
    - net-p2p/mldonkey
    - net-p2p/nicotine+
    - net-p2p/opendchub
    - net-p2p/qbittorrent
    - net-p2p/retroshare
    - net-p2p/rtorrent
    - net-p2p/syncthing
    - net-p2p/torrent-search
    - net-p2p/torrentinfo
    - net-p2p/transmission
    - net-p2p/transmission-base
    - net-p2p/transmission-cli
    - net-p2p/transmission-daemon
    - net-p2p/transmission-gtk
    - net-p2p/tvrss

repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://dispatcher.sabayon.org/sbi/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - app-backup/amanda
    - app-backup/backintime
    - app-backup/backup-manager
    - app-backup/backupninja
    - app-backup/backuppc
    - app-backup/bacula
    - app-backup/btrbk
    - app-backup/ccollect
    - app-backup/cdbackup
    - app-backup/cpdup
    - app-backup/dar
    - app-backup/deja-dup
    - app-backup/dirvish
    - app-backup/duplicity
    - app-backup/flexbackup
    - app-backup/fsarchiver
    - app-backup/furball
    - app-backup/hdup
    - app-backup/holland
    - app-backup/luckybackup
    - app-backup/mirdir
    - app-backup/mylvmbackup
    - app-backup/pybackpack
    - app-backup/rdedup
    - app-backup/rdiff-backup
    - app-backup/rdup
    - app-backup/reoback
    - app-backup/rsnapshot
    - app-backup/sarab
    - app-backup/simplebackup
    - app-backup/snapback2
    - app-backup/snapper
    - app-backup/spideroak-bin
    - app-backup/tarsnap
    - app-backup/tob
    - app-backup/tsm
    - app-backup/vzdump

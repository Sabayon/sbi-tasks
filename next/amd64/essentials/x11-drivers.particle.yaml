    - x11-drivers/xf86-video-mga
    - x11-drivers/xf86-video-modesetting
    - x11-drivers/xf86-video-neomagic
    - x11-drivers/xf86-video-nouveau
    - x11-drivers/xf86-video-nv
    - x11-drivers/xf86-video-openchrome

repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - app-portage/cfg-update
    - app-portage/cpuinfo2cpuflags
    - app-portage/conf-update
    - app-portage/deltup
    - app-portage/demerge
    - app-portage/diffmask
    - app-portage/distpatch
    - app-portage/eclass-manpages
    - app-portage/eix
    - app-portage/elogv
    - app-portage/elogviewer
    - app-portage/emerge-delta-webrsync
    - app-portage/epkg
    - app-portage/esearch
    - app-portage/etc-proposals
    - app-portage/euscan
    - app-portage/euses
    - app-portage/fetchcommandwrapper
    - app-portage/flaggie
    - app-portage/fquery
    - app-portage/g-cpan
    - app-portage/g-octave
    - app-portage/genlop
    - app-portage/gentoolkit
    - app-portage/gentoolkit-dev
    - app-portage/gentoopm
    - app-portage/getdelta
    - app-portage/gpytage
    - app-portage/install-mask
    - app-portage/layman
    - app-portage/metagen
    - app-portage/mirrorselect
    - app-portage/perl-info
    - app-portage/pfl
    - app-portage/portage-utils
    - app-portage/porthole
    - app-portage/porticron
    - app-portage/portpeek

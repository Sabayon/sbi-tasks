repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - x11-libs/gtk+
    - x11-libs/gtk+
    - x11-libs/libFS
    - x11-libs/libICE
    - x11-libs/libSM
    - x11-libs/libX11
    - x11-libs/libXScrnSaver
    - x11-libs/libXTrap
    - x11-libs/libXau
    - x11-libs/libXaw
    - x11-libs/libXaw3d
    - x11-libs/libXcomposite
    - x11-libs/libXcursor
    - x11-libs/libXdamage
    - x11-libs/libXdmcp
    - x11-libs/libXext
    - x11-libs/libXfixes
    - x11-libs/libXft
    - x11-libs/libXi
    - x11-libs/libXinerama
    - x11-libs/libXmu
    - x11-libs/libXp
    - x11-libs/libXpm
    - x11-libs/libXrandr
    - x11-libs/libXrender
    - x11-libs/libXres
    - x11-libs/libXt
    - x11-libs/libXtst
    - x11-libs/libXv
    - x11-libs/libXvMC
    - x11-libs/libXxf86dga
    - x11-libs/libXxf86misc
    - x11-libs/libXxf86vm

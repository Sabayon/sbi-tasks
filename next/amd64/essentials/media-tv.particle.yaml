repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://downloads.svc.sabayon.org/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - media-tv/afatech9005-firmware
    - media-tv/channeleditor
    - media-tv/dvbtune
    - media-tv/gentoo-vdr-scripts
    - media-tv/gtk-v4l
    - media-tv/ivtv-utils
    - media-tv/linuxtv-dvb-apps
    - media-tv/mythtv
    - media-tv/mythtv-status
    - media-tv/nvtv
    - media-tv/shoutcast2vdr
    - media-tv/tvbrowser
    - media-tv/tvheadend
    - media-tv/tvnamer
    - media-tv/v4l-utils
    - media-tv/w_scan
    - media-tv/xmltv

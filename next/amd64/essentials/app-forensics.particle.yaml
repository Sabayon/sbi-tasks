repository:
  description: Essentials
build:
  equo:
    repositories:
      - https://dispatcher.sabayon.org/sbi/namespace/core-staging-amd64/core-amd64
  qa_checks: 0
  emerge:
   # Install each package separately
    split_install: 1
    preserved_rebuild: 1
    default_args: --accept-properties=-interactive -t --quiet --nospinner --oneshot --complete-graph --buildpkg
    features: assume-digests binpkg-logs -userpriv config-protect-if-modified distlocks ebuild-locks fixlafiles merge-sync parallel-fetch preserve-libs protect-owned sandbox sfperms splitdebug strict
  target:
    - app-forensics/openscap
    - app-forensics/ovaldi
    - app-forensics/scalpel
    - app-forensics/unhide
    - app-forensics/yasat
    - app-forensics/afflib
    - app-forensics/aide
    - app-forensics/autopsy
    - app-forensics/chkrootkit
    - app-forensics/cmospwd
    - app-forensics/examiner
    - app-forensics/foremost
    - app-forensics/galleta
    - app-forensics/libewf
    - app-forensics/lynis
    - app-forensics/mac-robber
    - app-forensics/magicrescue
    - app-forensics/memdump
    - app-forensics/pasco
    - app-forensics/rifiuti
    - app-forensics/rkhunter
    - app-forensics/sleuthkit
    - app-forensics/zzuf

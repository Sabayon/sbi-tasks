name: "Bump specs in Luet-lab/repo"
image: sabayon/ci
type: docker
directory: "/bots/luet"
source: "https://github.com/Sabayon/sbi-tasks"

script:
- export WORKDIR=$PWD
# Setup deps and ssh/GH access
- bash -ex ../scripts/setup_ssh.sh
- bash -ex ../scripts/setup_git_repo.sh
- pushd /root/repo
- git checkout master
- equo rm jq
- curl https://get.mocaccino.org/luet/get_luet_root.sh | sudo sh
- luet install system/container-diff system/luet-extensions
- luet install repository/mocaccino-extra
- luet install utils/jq
- make auto-bump

storage: "7287247578967654972"
environment:
- GIT_AUTHOR_NAME=MarvinHatesOceans
- GIT_AUTHOR_EMAIL=github-bots@sabayon.com
- GIT_COMMITTER_NAME=MarvinHatesOceans
- GIT_COMMITTER_EMAIL=github-bots@sabayon.com
- FORK_REPO=git@github.com:auto-maintainers/luet-repo.git
- UPSTREAM_REPO=git@github.com:Luet-lab/luet-repo.git
- WORK_BRANCH=bumps
- AUTO_GIT=true
planned: "@daily"

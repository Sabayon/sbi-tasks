name: "SCR ZFS"
source: https://github.com/Sabayon/community-repositories
directory: /zfs
image: sabayon/builder-amd64
namespace: zfs
tag_namespace: zfs
artefact_path: artifacts
cache_image: "yes"
script:
  - source /etc/profile
  - emerge --sync
  - sark-localbuild
  - eval 'rm artifacts/build_*.log || true'
environment:
  - "ACCEPT_LICENSE=*"
  - "ETP_NONINTERACTIVE=1"
storage: "5988687295295902538"
storage_path: confs
type: docker_execute
timeout: 64800
planned: "@daily"

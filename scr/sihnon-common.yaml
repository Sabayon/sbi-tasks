name: "SCR sihnon-common"
source: https://github.com/Sabayon/community-repositories
directory: /sihnon-common
image: sabayon/builder-amd64
namespace: sihnon-common
tag_namespace: sihnon-common
artefact_path: artifacts
cache_image: "yes"
script:
  - export LC_ALL=en_US.UTF-8
  - wget https://raw.githubusercontent.com/Sabayon/devkit/master/builder -O /usr/sbin/builder
  - wget https://raw.githubusercontent.com/Sabayon/sabayon-sark/master/sark-localbuild -O ./sark-localbuild
  - wget https://raw.githubusercontent.com/Sabayon/sabayon-sark/master/sark-localcreaterepo -O /usr/sbin/sark-localcreaterepo
  - chmod 0755 /usr/sbin/builder
  - chmod 0755 ./sark-localbuild
  - chmod a+x /usr/sbin/sark-localcreaterepo
  - ./sark-localbuild
environment:
  - "ACCEPT_LICENSE=*"
  - "ETP_NONINTERACTIVE=1"
storage: "202372093426954774"
storage_path: confs
type: docker_execute
timeout: 64800
planned: "@daily"

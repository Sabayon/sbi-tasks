name: "SCR perl"
source: https://github.com/Sabayon/community-repositories
directory: /perl
image: sabayon/builder-amd64
namespace: perl
tag_namespace: perl
artefact_path: artifacts
cache_image: "yes"
script:
  - source /etc/profile
  - wget https://raw.githubusercontent.com/Sabayon/devkit/master/builder -O /usr/sbin/builder
  - wget https://raw.githubusercontent.com/Sabayon/sabayon-sark/master/sark-localbuild -O ./sark-localbuild
  - wget https://raw.githubusercontent.com/Sabayon/sabayon-sark/develop/sark-functions.sh -O /sbin/sark-functions.sh
  - wget https://raw.githubusercontent.com/Sabayon/sabayon-sark/develop/sark-localbuild -O ./sark-localbuild
  - chmod 0755 /sbin/sark-functions.sh
  - chmod 0755 /usr/sbin/builder
  - chmod 0755 ./sark-localbuild
  - ./sark-localbuild
environment:
  - "ACCEPT_LICENSE=*"
  - "ETP_NONINTERACTIVE=1"
storage: "2154014966644308953"
storage_path: confs
type: docker
timeout: 64800
planned: "@daily"

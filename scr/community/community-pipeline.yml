      # Override pkgs-checker filter options
      # - "PKGS_CHECKER_FILTER_OPTS=-L INFO -v"
      - "EIT_REMOVE_OPTS=--quick --nodeps"
      # Force remove of packages from repository after injection
      # - "TOREMOVE=app/foo"

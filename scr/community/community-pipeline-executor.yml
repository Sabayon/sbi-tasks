# Author: Sabayon Dev Team
# Task for start Build Pipeline
name: "AMD64 Community (Pipeline Executor)"
image: 'sabayon/base-amd64'
storage: "geaaru"
storage_path: "confs"
source: https://github.com/Sabayon/community-repositories/
directory: community
script:
  - source /etc/profile
  - equo up && equo install enman
  - enman add https://dispatcher.sabayon.org/sbi/namespace/devel/devel
  - equo up
  - equo install dev-util/mottainai-cli
  - mkdir -p /root/.config/
  - echo 'Sourcing storage file...'
  - eval '. $(pwd)/confs/mcli.keys'
  - echo "=================================================================="
  - export MOTTAINAI_CLI_PROFILE=sab-infra
  - mottainai-cli pipeline create --yaml community-pipeline.yml
  - echo "=================================================================="

environment:
  - "ACCEPT_LICENSE=*"
type: docker

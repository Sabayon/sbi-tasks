name: "Build mocaccino kernel-repo"
image: sabayon/ci
type: lxd
queue: lxd
directory: "/"
storage: 'mocaccino-credentials'
source: https://github.com/mocaccinoOS/kernel-repo
environment:
- BUILD_ARGS=--pull --push --image-repository mocaccinoos/kernel-repo-amd64-cache --skip-if-metadata-exists=true
- LUET_CONFIG="conf/luet.yaml"
- "SUDO="
#- SUDO=sudo -E
- CLEAN=false
script:
- sleep 5
- systemctl start docker
- source storage/env
- mkdir -p $HOME/.docker
- 'echo "{\"experimental\": \"enabled\",\"auths\": { \"https://index.docker.io/v1/\": {}}}" > $HOME/.docker/config.json'
- docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
- docker ps
- curl https://gist.githubusercontent.com/mudler/8b8d6c53c4669f4b9f9a72d1a2b92172/raw/e9d38b8e0702e7f1ef9a5db1bfa428add12a2d24/get_luet_root.sh | sudo sh
- sudo luet install system/container-diff system/luet-extensions repository/mocaccino-extra
- sudo luet install utils/keybase-tools
- mkdir $PWD/build
- chmod -R 777 $PWD/build
- keybase-download '/keybase/public/mocaccino/kernel-repo/*.yaml' $PWD/build
- ls -liah $PWD/build
- luet config
# with sudo LUET_CONFIG var is ignored
- cp conf/luet.yaml .luet.yaml
- BACKEND=docker make rebuild-all create-repo
- ls -liah $PWD/build
- keybase-append $PWD/build/ /keybase/public/mocaccino/kernel-repo

  #planned: "@daily"
